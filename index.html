<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pops.css">
    <script src="app.js" defer></script>
    <title>Quiz app</title>
</head>
<body>
    
<header>
    <div class="container_header">
        <div class="user_info">
            <div class="img_user">
                <img src="./src/025948.png" >
            </div>
            <div class="name_user">
                <span class="get_user_new">ibarhim jomaa</span>
            </div>
        </div>
        <div class="start_quiz">
            <button class="start_quiz">start quiz</button>
        </div>
    </div>
</header>

<main>
    <div class="container_main">
        <div class="top_user">
            <div class="title_top">
                <h3>Top user</h3>
            </div>

            <!-- all cards top user -->
            <div class="all_user_top"></div>

        </div>

        <div class="my_quiz_mark"></div>

    </div>

    <div class="reload">
        <button class="btn_reload">Reload</button>
    </div>
</main>



<!-- pop for about page -->
<div class="pop_about_quiz">
    <div class="content_about">
        <span>
You have 10 required questions
When you start, you will only have 10 minutes to solve
Share the result
        </span>
    </div>
    <div class="btn_agree">
        <button class="agree_about">Agree</button>
    </div>
</div>


<!-- pop get name user -->
<div class="pop_name_user">
    <div class="input_name_user">
        <label for="username">Enter your name!</label>
        <input  type="text" placeholder="like luffy.." class="input_get_name"> 
    </div>
    <div class="btn_send_name">
        <button class="send_name">Send</button>
    </div>
</div>


<!-- pop start user quiz-->
<div class="pop_start_quiz">
    <div class="number_question">
        <div class="bowl bowl_now">
            <span class="count_numer_question">1</span>
        </div>
        <div class="_center_between"></div>
        <div class="bowl bowl_all">
            <span>10</span>
        </div>
    </div>

    <!-- add from js qustions -->
    <div class="question_and_options"></div>

    <div class="next_question">
        <button class="time_up">10:00</button>
        <button class="btn_next">Next</button>
    </div>
</div>

<!-- background pop -->
<div class="layout"></div>

</body>
</html>
